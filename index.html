<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="container"> 
      <h1 class="main">Made By "Beena Anum"</h1>
      <div class="stopWatch">
        <h1 class="head1">Stop Watch</h1>
        <h1 id="display">00:00:00</h1>
        <div class="button">
          <!-- i'm call a function in event onclick -->
          <button class="startBtn" onclick="start()">Start</button> 
          <button class="stopBtn" onclick="stop()">Stop</button>
          <button class="resetBtn" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
